<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <!-- Title -->
  <title>
    {% if page.title == "Home" %}
    {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
    {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <link rel="shortcut icon" href="favicon.ico">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,500,500italic,700,700italic,900,900italic,300italic,300' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300,100' rel='stylesheet' type='text/css'>

  <!-- CSS -->
  <!-- build:css /assets/stylesheets/style.min.css -->

  <!--@todo Replace this with bower packages.-->
  <link rel="stylesheet" href="/assets/plugins/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/plugins/font-awesome/css/font-awesome.css">

  <link rel="stylesheet" href="/assets/stylesheets/theme-style.css">
  <link rel="stylesheet" href="/assets/stylesheets/style.css">
  <!-- endbuild -->

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- JS -->

  <!--@todo Replace this with bower packages.-->

  <script type="text/javascript" src="/assets/plugins/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/assets/plugins/bootstrap-hover-dropdown.min.js"></script>
  <script type="text/javascript" src="/assets/plugins/back-to-top.js"></script>
  <script type="text/javascript" src="/assets/plugins/jquery-placeholder/jquery.placeholder.js"></script>
  <script type="text/javascript" src="/assets/javascript/main.js"></script>

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/images/touch/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/assets/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  {% include ga.html %}
