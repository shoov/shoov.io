---
layout: default
---
<div class="container">
  <div class="page tutorial">
    <nav class="main-nav navbar-right" role="navigation">
      <div class="navbar-header">
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div id="navbar-collapse" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="nav-item dropdown">
            <a class="dropdown-toggle nav-item {% if page.type == 'tutorial' %} active {% endif %}" data-toggle="dropdown" data-hover="dropdown" data-delay="0" data-close-others="false" href="#"><i class="fa fa-graduation-cap"></i> Tutorial <i class="fa fa-angle-down"></i></a>
            <ul class="dropdown-menu">
              {% assign tutorials = site.pages %}
              {% for node in tutorials %}
              {% if node.title != null %}
              {% if node.layout == 'tutorial' %}
              <li class="{% if page.url == node.url %} active {% endif %}"><a href="{{ node.url }}">{{ node.title }}</a></li>
              {% endif %}
              {% endif %}
              {% endfor %}
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <h1 class="title">{{ page.title }}</h1>
    <hr class="full"/>
    {{ content }}
  </div>
</div>
